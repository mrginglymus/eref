<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src=https://code.jquery.com/jquery-1.11.3.min.js></script>
    
    <script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js></script>
    
    <script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/en-gb.js></script>
    
    <script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.3/js.cookie.js></script>
    
    <script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js></script>
    
    <script type="text/javascript" src="../js/stickyfill.js"></script>
    
    <script type="text/javascript" src="http://people.ds.cam.ac.uk/wac26/campl-ng/js/bootstrap.js"></script>
    
    <script type="text/javascript" src="http://people.ds.cam.ac.uk/wac26/campl-ng/js/campl.js"></script>
    <script src="//tinymce.cachefly.net/4.2/tinymce.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.AreYouSure/1.9.0/jquery.are-you-sure.js"></script>

    <script type="text/javascript">
      try {
        Typekit.load();
      } catch (e) {
      }
    </script>
    <style type="text/css">
      .well {
        border: 1px solid #e3e3e3;
        background-color: #f5f5f5;
        margin-bottom: 20px;
        padding: 10px;
      }
      .subtitle h1{
        font-size: 26px;
        line-height: 29px;
        margin-bottom: 0;
      }
      body {
        //font-size: 14px;
      }
      ul {
        max-width: 600px;
      }
      li {
        padding-bottom: 1em;
      }
      label {
        font-weight: bold;
      }
      @media (max-width: 480px) {
        #login input, #login button {
          margin-left: 0 !important;
          width: 100% !important;
          margin-bottom: 5px;
        }
      }
      #top-links a, #top-links a:hover, #top-links li {
        color: #fff;
      }
      #top-links li {
        padding-bottom: 0.5em!important;
      }
     #vertical-navigation, .subtitle {
        position: -webkit-sticky;
        position: sticky;
      }
      
      
      #vertical-navigation {
        top: 70px;
      }
      
      
      #vertical-navigation ul li a {
        padding-left: 5px;
        border-left: 2px solid transparent;
        background: none;
      }
      
      #vertical-navigation ul li span {
        padding-left: 5px;
        border-left: 2px solid transparent;
        background: none;
      }
      
      #vertical-navigation ul li a:hover,
      #vertical-navigation ul li a:focus {
        text-decoration: none;
        border-left: 2px solid;
      }
      #vertical-navigation ul li.active a {
        border-left: 2px solid;
      }
      
      .subtitle {
        top: 0;
        z-index: 5;
      }
      
      #vertical-navigation {
        z-index:4;
      }
    </style>
    <script type="text/javascript">
    jQuery(function($) {
      $('#vertical-navigation').Stickyfill();
      $('.subtitle').Stickyfill();
    }); 
    </script>
  </head>
  <body class="theme-blue">
  {% block body %}
  Hello, world
  {% endblock %}
  </body>
</html>
